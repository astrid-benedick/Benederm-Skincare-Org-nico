  <style>
    :root {
      --verde-claro: #a6d6a6;
      --verde-oscuro: #2f5e43;
      --gris-suave: #f5f9f6;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Montserrat", sans-serif;
      color: var(--verde-oscuro);
      background: var(--gris-suave);
      line-height: 1.6;
    }

    /* ---------- HERO ---------- */
    header {
      background: url("https://images.unsplash.com/photo-1556228724-4b3b93eb1354?auto=format&fit=crop&w=1200&q=80")
                  center/cover no-repeat;
      padding: 140px 20px;
      text-align: center;
      position: relative;
    }

    header::after { /* Sutil degradado para legibilidad */
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    header h1,
    header p {
      position: relative;
      color: var(--blanco);
      z-index: 1;
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    /* ---------- SECTIONS ---------- */
    .section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
      color: var(--verde-oscuro);
    }

    /* ---------- BENEFITS LIST ---------- */
    .benefits {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .benefit-item {
      background: var(--blanco);
      border-radius: 14px;
      padding: 25px;
      flex: 1 1 220px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    .benefit-item span {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    /* ---------- PRODUCT CARDS ---------- */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product-card {
      background: var(--blanco);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
    }
    .product-thumb img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    .product-info {
      padding: 20px;
      text-align: center;
    }
    .product-info h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .product-info p {
      font-size: 0.95rem;
      opacity: 0.85;
    }

    /* ---------- CTA BUTTON ---------- */
    .btn-primary {
      background: var(--verde-oscuro);
      color: var(--blanco);
      border: none;
      padding: 14px 38px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 30px;
    }
    .btn-primary:hover {
      background: #13432c;
    }
